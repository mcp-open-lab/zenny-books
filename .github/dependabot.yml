version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Group security updates together to reduce PR noise
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
    # Open pull requests for version updates
    open-pull-requests-limit: 10
    # Commit message preferences
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Labels for PRs
    labels:
      - "dependencies"
      - "npm"
    # Ignore specific packages if needed (uncomment and add package names)
    # ignore:
    #   - dependency-name: "package-name"
    #     update-types: ["version-update:semver-major"]

