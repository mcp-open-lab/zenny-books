version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Group patch and minor updates together to reduce PR noise and conflicts
    groups:
      patch-minor-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    # Open pull requests for version updates
    # Keep this low to reduce lockfile conflicts/PR drift.
    open-pull-requests-limit: 3
    # Version strategy: increase updates package.json version ranges
    # This helps Dependabot update both package.json and package-lock.json consistently
    versioning-strategy: increase
    # Commit message preferences
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Labels for PRs
    labels:
      - "dependencies"
      - "npm"
    # Auto-merge configuration (handled by GitHub Actions workflow)
    # Note: Auto-merge is enabled via GitHub Actions, not here
    # Ignore specific packages if needed (uncomment and add package names)
    # ignore:
    #   - dependency-name: "package-name"
    #     update-types: ["version-update:semver-major"]

